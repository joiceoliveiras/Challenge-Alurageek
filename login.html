<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login/style.css">
    <title>Login</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-container">
            <a href="index.html"><img src="imagens/logoooo.svg" alt="logotipo alurageek"></a>
        </div>
        <div class="barra-de-busca">
            <input type="text" placeholder="O que deseja buscar?">
            <img src="imagens/icone-busca.svg" alt="ícone de lupa">
        </div>
    </nav>
    <section class="container-login">
        <img src="imagens/login.jpg" alt="">
        <div>
            <h2>Entrar</h2>
            <input type="text" placeholder="Digite seu endereço de e-mail">
            <input type="password" placeholder="Digite sua senha">
            <button class="btn-entrar">Entrar</button>
        </div>
    </section>

    <section class="contato">
        <div class="container-logo">
            <img src="imagens/logoooo.svg" alt="logotipo">
        </div>
        <div class="container-lista">
            <ul>
                <li><a href="">Quem somos</a></li>
                <li><a href="">Política de privacidade</a></li>
                <li><a href="">Programa de fidelidade</a></li>
                <li><a href="">Nossas lojas</a></li>
                <li><a href="">Quero ser franqueado</a></li>
                <li><a href="">Anuncie aqui</a></li>
            </ul>
        </div>
        <div class="container-formulario">
            <h4>Fale conosco</h4>
            <form action="">
                <input type="text" placeholder="Nome">
                <textarea name="" id="" cols="40" rows="5" placeholder="Escreva sua mensagem"></textarea>
            </form>
            <div class="container-botao">
                <button>Enviar mensagem</button>
            </div>
        </div>
    </section>
    
    <div class="rodape">
        <p>Desenvolvido por Joice <hr> 2023</p>
    </div>
    
</body>
</html>
